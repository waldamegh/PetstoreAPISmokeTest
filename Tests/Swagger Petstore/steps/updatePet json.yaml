test: step
name: updatePet json
collection:
  name: Swagger Petstore
method: PUT
url: $baseURL/v2/pet
type: raw
body: |-
  {
       "category": "$category",
       "id": "$id",
       "name": "$name",
       "photoUrls": "$photoUrls",
       "status": "$status",
       "tags": "$tags"
   }
requestTimeout: 0
